<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="earth" id="earth"></div>
    <div style="position: absolute; text-align: center; inset: 0; display: flex; align-items: center; justify-content: center;">
        <div style="width: 80vw; height: 70vh; backdrop-filter: blur(1rem); border-radius: 4rem; display: flex; align-items: center; justify-content: center;">
            <div style="width: 80vw;">
                <h1 id="timer"></h1>
                <p id="qShow">Question</p>
                <div id="selectQ">
                </div>
            </div>
        </div>
    </div>
    <script>
        let selectQ = null, earth = null, qShow = null, timer = null, timerT = null, timerQ = 30, actualTime = 0, startScore = 0, actualId = 0, answered = {};
        let q = [
            {q: "En matière de transport, quelle action aurait le plus d’impact ?", answer: [{text: 'Favoriser les vélos taxis', score: 0}, {text: "Améliorer l’efficience des avions", score: 1}, {text: "Construire un réseau global de trains à grande vitesse", score: 0}, {text: 'Développer le télétravail', score: 0}]},
            {q: "En matière d’alimentation, quelle solution est la plus efficace ?", answer: [{text: 'Manger moins de viande', score: 1}, {text: 'Installer des foyers de cuisson « propres » dans les pays en développement', score: 0}, {text: 'Mettre en place une culture du riz plus efficiente et durable', score: 0}]},
            {q: 'Quelle action diminuerait le plus nos émissions de gaz à effet de serre ?', answer: [{text: 'Arrêter la déforestation', score: 0}, {text: 'Retirer les véhicules à essence', score: 0}, {text: 'Fermer les centrales à énergie carbonée', score: 1}]},
        ]

        window.onload = (event) => {
            earth = document.getElementById('earth')
            urlGet = new URLSearchParams(window.location.search);
            startScore = parseInt(urlGet.get('score'));
            answered = JSON.parse(urlGet.get('aw'));
            answered[3] = []
            selectQ = document.getElementById("selectQ");
            timer = document.getElementById("timer");
            qShow = document.getElementById("qShow");

            earth.style.backgroundColor = randomColor(startScore)
            supply()
        };

        function randomColor(score) {
            let color = '#120101'
            if (score == 1) {
                color = '#290202'
            } else if (score == 2) {
                color = '#871e1e'
            } else if (score == 3) {
                color = '#944d23'
            } else if (score == 4) {
                color = '#947223'
            } else if (score == 5) {
                color = '#948523'
            } else if (score == 6) {
                color = '#899423'
            } else if (score == 7) {
                color = '#709423'
            } else if (score == 8) {
                color = '#619423'
            } else if (score == 9) {
                color = '#4e9423'
            } else if (score == 10) {
                color = '#42bd1c'
            }
            return color
        }

        function supply() {
            qShow.textContent = q[actualId].q
            
            for (let i = 0; i < q[actualId].answer.length; i++) {
                let btn = document.createElement('button');
                btn.classList.add('selectElem')
                btn.classList.add('widthFull')
                btn.classList.add('cursorPointer')
                btn.onclick = function(){answer(i)};
                btn.textContent = q[actualId].answer[i].text;
                selectQ.appendChild(btn)
            }
            startTimer()
        }

        function answer(id) {
            startScore += q[actualId].answer[id].score
            earth.style.backgroundColor = randomColor(startScore)
            actualId++;
            answered[3].push(id)
            if (actualId + 1 > q.length) {
                clearTimeout(timerT)
                document.location.href = `final.html?pseudo=${urlGet.get('pseudo')}&time=${urlGet.get('time')}&aw=${JSON.stringify(answered)}&score=${startScore}`;
                return;
            }
            let child = selectQ.lastElementChild;
            while (child) {
                selectQ.removeChild(child);
                child = selectQ.lastElementChild;
            }
            supply()
        }

        function startTimer() {
            timer.textContent = "00:30"
            actualTime = timerQ
            clearTimeout(timerT)
            decrement()
        }

        function decrement() {
            if (actualTime == 0) {
                answer(0)
                return;
            }
            actualTime--
            let showTimer = actualTime
            if (String(actualTime).length == 1) {
                showTimer = '0' + String(actualTime)
            }
            timer.textContent = `00:${showTimer}`
            timerT = setTimeout(decrement, 1000)
        }
    </script>
</body>
</html>
